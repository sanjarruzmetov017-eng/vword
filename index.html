
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordBattle - Ultra Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --ios-green: #81b64c;
            --ios-green-bright: #95bb4a;
            --glass-bg: rgba(255, 255, 255, 0.015);
            --glass-border: rgba(255, 255, 255, 0.08);
            --spring-easing: cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #050505;
            color: #ffffff;
            margin: 0;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Dinamik fon chuqurligi */
        .dynamic-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #0a1a0a 0%, #050505 100%);
            overflow: hidden;
        }

        .blob {
            position: absolute;
            width: 800px;
            height: 800px;
            filter: blur(120px);
            border-radius: 50%;
            opacity: 0.25;
            animation: drift 60s infinite alternate var(--spring-easing);
        }

        .blob-1 { top: -20%; left: -10%; background: var(--ios-green); }
        .blob-2 { bottom: -20%; right: -10%; background: #112244; animation-delay: -15s; }
        .blob-3 { top: 40%; right: 20%; background: #2a0a2a; animation-delay: -30s; width: 600px; height: 600px; }

        @keyframes drift {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); }
            100% { transform: translate(200px, 150px) scale(1.4) rotate(360deg); }
        }

        /* Apple Glassmorphism */
        .ios-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(60px) saturate(250%) brightness(1.2);
            -webkit-backdrop-filter: blur(60px) saturate(250%) brightness(1.2);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
            transition: transform 0.8s var(--spring-easing), opacity 0.8s var(--spring-easing), border-color 0.5s ease;
        }

        .ios-glass:hover {
            border-color: rgba(129, 182, 76, 0.3);
        }

        /* Shimmer effekti tugmalar uchun */
        @keyframes shimmer {
            0% { transform: translateX(-100%) skewX(-20deg); }
            100% { transform: translateX(200%) skewX(-20deg); }
        }

        .shimmer-btn {
            position: relative;
            overflow: hidden;
        }
        .shimmer-btn::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 3s infinite;
        }

        /* Sahifaga kirish animatsiyasi */
        @keyframes entryAnimation {
            0% { opacity: 0; transform: scale(0.94) translateY(40px); filter: blur(20px); }
            100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
        }

        .animate-page {
            animation: entryAnimation 1.6s var(--spring-easing) forwards;
            will-change: transform, opacity, filter;
        }

        /* Staggered entry bolalar uchun */
        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }
        .stagger-4 { animation-delay: 0.4s; }

        /* Chess.com Green Button */
        .chess-green-btn {
            background: linear-gradient(180deg, var(--ios-green-bright) 0%, var(--ios-green) 100%);
            box-shadow: 0 4px 0 0 #5b8a32, 0 10px 20px -5px rgba(129, 182, 76, 0.5);
            transition: all 0.6s var(--spring-easing);
            border: none;
        }
        .chess-green-btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 8px 0 0 #5b8a32, 0 20px 40px -10px rgba(129, 182, 76, 0.6);
            filter: brightness(1.1);
        }
        .chess-green-btn:active {
            transform: translateY(2px) scale(0.98);
            box-shadow: 0 0px 0 0 #5b8a32;
        }

        /* Evaluation Bar "Liquid" Effect */
        .eval-bar-gradient {
            background: linear-gradient(180deg, #ffffff 0%, #e0e0e0 100%);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1), 0 0 20px rgba(255,255,255,0.2);
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { 
            background: rgba(255,255,255,0.1); 
            border-radius: 10px;
            transition: background 0.3s;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: var(--ios-green); }

        /* Magnetic Tilt Effect Simulation */
        .magnetic-item {
            transition: transform 0.6s var(--spring-easing);
        }
        .magnetic-item:hover {
            transform: perspective(1000px) rotateX(2deg) rotateY(2deg) scale(1.01);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div class="dynamic-bg">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>
    <div id="root"></div>
</body>
</html>
